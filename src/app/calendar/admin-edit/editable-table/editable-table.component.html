<div class="container" [ngClass]="{'collapsed': collapse}">
  <table #table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th *ngFor="let column of data.columns">{{column.value}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data.rows; let i = index">
        <td *ngFor="let col of data.columns"> {{row[col.key]}}</td>
      </tr>
    </tbody>
  </table>
</div>
